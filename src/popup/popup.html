<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todoist API Key Setup</title>
  </head>
  <body>
    <h1>Enter Todoist API Key</h1>
    <input type="text" id="apiKeyInput" placeholder="Your Todoist API Key" />
    <button id="saveKeyBtn">Save Key</button>
    <button id="refreshKeyBtn">Refresh Key</button>
    <button id="deleteKeyBtn">Delete Key</button> <!-- Added button to delete API key -->
    <!-- Status message area -->
    <div id="statusMessage" style="margin-top: 10px;"></div>

    <script src="popup.js"></script>
  </body>
</html>
